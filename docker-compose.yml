version: '3'

services:

  php:
    build:
      context: ./docker/php
    ports:
      - 9000:9000
    volumes:
      - ./:/srv/www/salary_service
      - ./docker/php/www.conf:/usr/local/etc/php-fpm.d/www.conf
    links:
      - pgsql
      - redis
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}

  nginx:
    image: nginx:1.17.2
    ports:
      - 80:80
    volumes:
      - ./:/srv/www/salary_service
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

