  pgsql:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
    volumes:
      - /home/alexkim/work/data/salary_service_pgsql:/var/lib/postgresql/data
    ports:
      - 5432:5432





  redis:
    image: redis
    ports:
    - 6379:6379